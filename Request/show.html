<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container mt-4">
          <div class="row">
              <div class="col">
                  <h1>Hello, world!</h1>
                  <p class="lead" id="data"></p>
                  <div id="loading" class="spinner-border text-warning" role="status" style="display: none">
                      <span class="sr-only">Loading...</span>
                  </div>
                  <button class="p-2" onclick="showData()">Tampilkan Data</button>
              </div>
          </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>

        $(document).ajaxStart(function(){
            $("#loading").show();
        })

        $(document).ajaxStop(function(){
            $("#loading").hide();
        })

        $(document).ajaxError(function(){
            $("#data").html("Data tidak ditemukan");
        })

        //$("#loading").hide();

        //function

        function showData()
        {

            var kirim=$.ajax({
            method: "GET",
            url: "http://localhost:90/request.php",
            data: {
                action:"Daftar",
                nama:"Habibi"
            }
            // dataType: "script"
        });

        kirim.done(function(data){

            // console.log(data);
            var greeting="Hello "+data[0].nama;
            $("#data").html(greeting);
        });

        }

    </script>
  </body>
</html>
